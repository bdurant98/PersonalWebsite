<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Me</title>
</head>
<body>
    <nav class="nav-header">
        <ul class="main-nav">
            <li class="name-logo nav-element">Ben Durant</li>
            <a href="index.html"><li class="nav-element">About Me</li></a>
            <a href="projects.html"><li class="nav-element">Projects</li></a>
            <a href="contact.html"><li class="nav-element">Contact Me</li></a>
            <li>
                <ul class="main-nav">
                    <li class="nightmode-container"><label class="toggle-switch">
                        <input type="checkbox" id="mode-toggle">
                        <span class="slider"></span>
                    </label>
                    </li>
                    <li>
                        <p class="mode-status">Day Mode</p>
                    </li>
            </li>
        </ul>
    </nav>
    <div class="main-content">
        <h1>Contact Me</h1>
        <p id="form-confirm-msg">Form submitted successfully!</p>
        <form class="contact-form">
            <label for="fname">First name:</label><br>
                <input class="form-input" type="text" name="fname" id="fname-input" required><br>
            <label for="lname">Last name:</label><br>
                    <input class="form-input" type="text" name="lname" id="lname-input" required><br>
            <label for="email">Email:</label><br>
                    <input class="form-input" type="email" name="email" id="email-input" required><br>
            <label for="subject">Subject:</label><br>
                    <input class="form-input" type="text" name="subject" id="subject-input" required><br>
            <label for="message">Message:</label><br>
                    <textarea class="form-input" name="message" id="message-input" cols="30" rows="10" required></textarea><br>
            <button class="form-btn" id="submit-btn">Submit</button>
        </form>
    </div>
    <script src="./app/js/contact-form.js" type="text/javascript"></script>
    <script src="./app/js/script.js"></script>
    <script src="https://unpkg.com/validator@latest/validator.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.1/dist/purify.min.js"></script>
</body>
</html>
